<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjeta</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./img/logo.svg" alt="" />

    <form class="calc" action="#">
      <div class="calc-dados">
        <div class="total">
          <label for="total">Bill</label>
          <input class="js-conta" type="number" name="total" id="total" placeholder="0" />
        </div>

        <div class="taxa-gorjeta">
          <h2>Select Tip %</h2>
          <ul class="taxas-lista">
            <li><input class="js-porcentagem" type="button" name="taxa" value="5%" /></li>
            <li><input class="js-porcentagem" type="button" name="taxa" value="10%" /></li>
            <li><input class="js-porcentagem" type="button" name="taxa" value="15%" /></li>
            <li><input class="js-porcentagem" type="button" name="taxa" value="25%" /></li>
            <li><input class="js-porcentagem" type="button" name="taxa" value="50%" /></li>
            <li>
              <input
                class="js-custom"
                type="number"
                name="custom"
                id="custom"
                placeholder="Custom"
              />
            </li>
          </ul>
        </div>

        <div class="input-pessoas">
          <label for="pessoas">Number of People</label>
          <span class="js-mensagemErro"></span>
          <input class="js-pessoas" type="number" name="pessoas" id="pessoas" placeholder="0" />
        </div>
      </div>

      <div class="calc-resultado">
        <div>
          <h2>Tip Amount</h2>
          <span class="js-amont">$0.00</span>
        </div>

        <div>
          <h2>Total</h2>
          <span class="js-total">$0.00</span>
        </div>

        <button class="js-reset">Reset</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
